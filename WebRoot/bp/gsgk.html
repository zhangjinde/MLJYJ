<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="gsgk" style="height:400px; width:900px;"></div>
    <!-- ECharts单文件引入 -->
    <script src="http://www.jyj.me/js/echarts/echarts.js">
    </script>
    <script src="http://www.jyj.me/js/jquery-1.9.1.min.js">
    </script>
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://www.jyj.me/js/echarts'
            }
        });
        
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/pie' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('gsgk')); 
                
                option = {
    title : {
        text: '公司部门人员配比',
        subtext: '2015',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        x : 'center',
        y : 'bottom',
        data:['营销中心','儿童童画','冲印部门','24K影视','爱会所','网络部','财务部','其他']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {
                show: true, 
                type: ['pie', 'funnel']
            },
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    series : [
        
        {
            name:'单位：人',
            type:'pie',
            radius : [30, 110],
            center : ['50%', 200],
            roseType : 'area',
            x: '50%',               // for funnel
            max: 40,                // for funnel
            sort : 'ascending',     // for funnel
            data:[
               {value:34, name:'营销中心'},
                {value:15, name:'儿童童画'},
                {value:6, name:'冲印部门'},
                {value:12, name:'24K影视'},
                {value:36, name:'爱会所'},
                {value:6, name:'网络部'},
                {value:3, name:'财务部'},
                {value:5, name:'其他'}
            ]
        }
    ]
};
                    
        
                // 为echarts对象加载数据 
                myChart.setOption(option); 
				
            }
        );
    </script>
</body>
